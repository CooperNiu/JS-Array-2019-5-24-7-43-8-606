
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>判断变量是否为数组</title>
    <script>
    function isArray(variables) {
  return variables instanceof Array;
}

const a = '[a, b, c, d]';
const b = [1, 2, 3, 4];

const aType = isArray(a);
const bType = isArray(b)

document.write("The type of a: " + aType + "</br>");
document.write("The type of b: " + bType);

    </script>
  </head>
  <body></body>
</html>

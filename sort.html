<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>数组排序</title>
    <script>
    function sortNumber(number1, number2) {
  return number1 - number2;
}

const originArray = [5,1,8,10,4];
const newArray = originArray.sort(sortNumber);

document.write("The newArray is: [" + newArray + "]");
    </script>
  </head>
  <body></body>
</html>

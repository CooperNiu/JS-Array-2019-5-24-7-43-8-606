<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>用符号连接数组</title>
    <script>
    const colors = ["Red", "Green", "White", "Black"];

const colorsJoinWithBlank = colors.join(" ");
const colorsJoinWithPlus = colors.join("+");
const colorsJoinWithComma = colors.join(",");

document.write("case 1 output: " + colorsJoinWithBlank + "</br>");
document.write("case 2 output: " + colorsJoinWithPlus + "</br>");
document.write("case 3 output: " + colorsJoinWithComma);

</script>
  </head>
  <body></body>
</html>
